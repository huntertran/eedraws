<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Express Entry Draws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon"
          type="image/svg+xml"
          href="/assets/images/favicon.svg">
    <link rel="stylesheet"
          href="main.css">

    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title"
          content="Express Entry Draws">
    <meta property="og:description"
          content="Stay updated with the latest Express Entry draws and scores.">
    <meta property="og:image"
          content="/assets/images/og_shared.png">
    <meta property="og:url"
          content="https://huntertran.github.io/eedraws/">
    <meta property="og:type"
          content="website">

    <!-- Google Search Meta Tags -->
    <meta name="description"
          content="Stay updated with the latest Express Entry draws and scores.">
    <meta name="keywords"
          content="Express Entry, Draws, Immigration, Canada, IRCC, CRS Scores">
    <meta name="author"
          content="Hunter Tran">
    <meta name="robots"
          content="index, follow">
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div id="latest-draw-container"
             class="row">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">Latest Draw</h1>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header h5 text-center">
                        <span data-bind="text: drawDate">
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td>Draw Number:</td>
                                <td><b><span data-bind="text: drawNumber"></span></b></td>
                            </tr>
                            <tr>
                                <td>Draw Date:</td>
                                <td>
                                    <b>
                                        <span data-bind="text: drawDate"></span>
                                        (<span data-bind="text: elapsedTime"></span> days ago)
                                    </b>
                                </td>
                            </tr>
                            <tr>
                                <td>Category:</td>
                                <td><b><span data-bind="text: category"></span></b></td>
                            </tr>
                            <tr>
                                <td>Draw CRS Score:</td>
                                <td><b><span data-bind="text: crsScore"></span></b></td>
                            </tr>
                            <tr>
                                <td>Number of Invitations:</td>
                                <td><b><span data-bind="text: invitations"></span></b></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="score-distribution"
                 class="col-md-8"></div>
        </div>
        <div class="row no-gutters">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">CRS Score History</h1>
            </div>
            <div class="d-flex"
                 id="category-select-container">
                <select title="Category"
                        data-bind="options: categories, value: selectedCategory"
                        multiple>
                </select>
            </div>
            <div id="ee-draws"></div>
        </div>
        <div class="row no-gutters">
            <div class="d-flex bg-primary mb-3">
                <h1 class="h2 text-light">CRS Score Distributions Heatmap</h1>
            </div>
            <p>Data before Jan 19, 2022 was not available</p>
            <div id="score-distributions-heatmap"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"
            charset="utf-8"></script>
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="main.js"></script>
</body>

</html>
