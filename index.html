<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Express Entry Draws</title>
    <link rel="stylesheet"
          href="main.css">
</head>

<body>
    <div id="ee-draws"></div>
    <div id="additional-details">
        <div id="latest-draw-details">
            <h1>Latest Draws</h1>
            <div id="latest-draw-details">
                <div id="latest-draw-details">
                    <p>Draw Number: <span data-bind="text: drawNumber"></span></p>
                    <p>Draw Date:
                        <span data-bind="text: drawDate"></span>
                        (<span data-bind="text: elapsedTime"></span> days ago)
                    </p>
                    <p>Category: <span data-bind="text: category"></span></p>
                    <p>Draw CRS Score: <span data-bind="text: crsScore"></span></p>
                    <p>Number of Invitations: <span data-bind="text: invitations"></span></p>
                </div>
            </div>
        </div>
        <div id="score-distribution"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"
            charset="utf-8"></script>
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
