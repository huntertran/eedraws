<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Express Entry Draws</title>
    <link rel="stylesheet"
          href="main.css">
</head>

<body>
    <div id="ee-draws"></div>
    <div id="additional-details">
        <div>
            <h1>Latest Draws</h1>
            <div id="latest-draw-container">
                <div id="latest-draw-details">
                    <table>
                        <tr>
                            <td>Draw Number:</td>
                            <td><span data-bind="text: drawNumber"></span></td>
                        </tr>
                        <tr>
                            <td>Draw Date:</td>
                            <td><span data-bind="text: drawDate"></span> (<span data-bind="text: elapsedTime"></span>
                                days ago)</td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td><span data-bind="text: category"></span></td>
                        </tr>
                        <tr>
                            <td>Draw CRS Score:</td>
                            <td><span data-bind="text: crsScore"></span></td>
                        </tr>
                        <tr>
                            <td>Number of Invitations:</td>
                            <td><span data-bind="text: invitations"></span></td>
                        </tr>
                    </table>
                </div>
                <div id="score-distribution"></div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"
            charset="utf-8"></script>
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
